<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <label for="formulario"><h1>Reserva de viagem</h1>
        <form action="" method="post" id="formulario">
            <fieldset>
                <legend>Dados do Cliente</legend>
                <label for="nome">Nome: 
                    <input type="text" name="nome">
                </label><br><br>
                <label for="email">E-Mail: 
                    <input type="email" name="email">
                </label>
            </fieldset>
            <fieldset>
                <legend>Serviços Desejados</legend>
                <label for="passagem">
                    <input type="checkbox" name="passagem" value="passagem">Compra de Passagens
                </label><br>
                <label for="hospedagem">
                    <input type="checkbox" name="hospedagem" value="hospedagem">Reserva de Hospedagem
                </label><br>
                <label for="veiculo">
                    <input type="checkbox" name="veiculo" value="veiculo">Aluguel de Veículos
                </label>
            </fieldset>
            <fieldset>
                <legend>Forma de Pagamento</legend>
                <label for="credito">
                    <input type="radio" id="credito" name="pagamento" value="credito">Cartão de Crédito
                </label><br>
                <label for="boleto">
                    <input type="radio" id="boleto" name="pagamento" value="boleto">Boleto
                </label><br>
                <label for="pix">
                    <input type="radio" id="pix" name="pagamento" value="pix">PIX
                </label>
            </fieldset>
            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <select name="prazo">
                    <option value="Avista">À Vista</option>
                    <option value="5x">5x Vezes Sem Juros</option>
                    <option value="10x" selected>10x Vezes Sem Juros</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Comentário</legend>
                <textarea name="comentario" cols="50" rows="7"></textarea>
            </fieldset><br>
            <input type="submit" value="Enviar">
        </form>
    </label>    
</body>
</html>
